sylius_resource:
    resources:
        app.newsletter:
            driver: doctrine/orm # You can use also different driver here
            classes:
                model: App\Entity\Newsletter
                repository: App\Repository\NewsletterRepository

        app.recipe:
            driver: doctrine/orm # You can use also different driver here
            classes:
                model: App\Entity\Recipe
                form: App\Form\RecipeType
                repository: App\Repository\RecipeRepository